<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>
<style>
.firework {
  position: absolute;
  font-size: 24px;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: scale(0) translate(0, 0);
    opacity: 1;
  }
  100% {
    transform: scale(1.2) translate(var(--x), var(--y));
    opacity: 0;
  }
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
@media (max-width: 600px) {

  #start h1 {
    font-size: 48px;
    text-align: center;
  }

  #start p {
    font-size: 16px;
    text-align: center;
    padding: 0 20px;
  }

  #dog {
    font-size: 90px;
  }

  .card {
    width: 90%;
    padding: 25px;
  }

  .card h2 {
    font-size: 22px;
  }

  button {
    font-size: 18px;
    padding: 12px 22px;
  }

  .buttons {
    flex-direction: column;
    gap: 15px;
  }

  .final-card {
    width: 90%;
    padding: 25px;
  }

  .final-card h2 {
    font-size: 26px;
    text-align: center;
  }

  .final-card p {
    font-size: 16px;
    text-align: center;
  }
}

body { overflow: hidden; }

/* Pantallas */
.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.active { display: flex; }

/* -------- PANTALLA 1 -------- */
#start {
  background: linear-gradient(#ffb6c1, #ffe4ec);
  color: #ff2f6d;
}
#start h1 {
  font-size: 70px;
  margin-bottom: 20px;
}
#start p {
  font-size: 20px;
}

/* Corazones */
.heart {
  position: absolute;
  top: -20px;
  color: red;
  font-size: 20px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}

/* -------- PANTALLA 2 -------- */
#dogScreen {
  background: #cce7ff;
}
#dog {
  position: absolute;
  bottom: 40px;
  left: -200px;
  font-size: 120px;
  animation: walk 6s linear forwards;
}
@keyframes walk {
  to { left: 110%; }
}

/* -------- PANTALLA 3 -------- */
#question {
  background: pink;
}
.card {
  background: white;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  border: 6px solid hotpink;
}
.card h2 {
  font-size: 30px;
  margin-bottom: 30px;
}
.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}
button {
  font-size: 20px;
  padding: 15px 30px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
#yes { background: #4CAF50; color: white; }
#no { background: #f44336; color: white; position: relative; }

/* -------- PANTALLA FINAL -------- */
#final {
  background: linear-gradient(#6a5acd, #b19cd9);
  color: #ff2f6d;
}
.final-card {
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  width: 70%;
  max-width: 600px;
  border: 6px solid hotpink;
}
.final-card h2 {
  font-size: 32px;
  margin-bottom: 20px;
}
.final-card p {
  font-size: 18px;
  color: #333;
}
</style>
</head>

<body>

<!-- PANTALLA 1 -->
<div id="start" class="screen active">
  <h1>VALENTINE A&M</h1>
  <p>Presiona cualquier tecla para comenzar‚Ä¶</p>
</div>

<!-- PANTALLA 2 -->
<div id="dogScreen" class="screen">
  <div id="dog">üê∂</div>
</div>

<!-- PANTALLA 3 -->
<div id="question" class="screen">
  <div class="card">
    <h2>Tona, ¬øquer√©s ser mi Valentine?</h2>
    <div class="buttons">
      <button id="yes">S√≠</button>
      <button id="no">No</button>
    </div>
  </div>
</div>

<!-- PANTALLA FINAL -->
<div id="final" class="screen">
  <div class="final-card">
    <h2>¬°Gracias por aceptar! ‚ù§Ô∏è</h2>
    <p>
      Tona: Sos la mujer de mi vida y con vos quiero seguir escribiendo nuestra historia.<br><br>
      Te amo para siempre, Mati. üíñ
    </p>
  </div>
</div>

<script>
const screens = document.querySelectorAll('.screen');
const start = document.getElementById('start');
const dogScreen = document.getElementById('dogScreen');
const question = document.getElementById('question');
const final = document.getElementById('final');

/* Corazones */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (3 + Math.random() * 5) + 's';
  start.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 300);

/* Tecla inicio */
let started = false;

function startExperience() {
  if (started) return;
  started = true;

  const music = document.getElementById('music');
  music.play();

  start.classList.remove('active');
  dogScreen.classList.add('active');

  setTimeout(() => {
    dogScreen.classList.remove('active');
    question.classList.add('active');
  }, 6000);
}

document.addEventListener('keydown', startExperience);
document.addEventListener('click', startExperience);
document.addEventListener('touchstart', startExperience);


/* Bot√≥n NO escapa */
const noBtn = document.getElementById('no');
const card = document.querySelector('.card');

noBtn.addEventListener('mouseenter', () => {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

noBtn.addEventListener('click', e => e.preventDefault());


/* Bot√≥n S√ç */
document.getElementById('yes').addEventListener('click', () => {
  question.classList.remove('active');
  final.classList.add('active');

  heartFirework();
  setInterval(heartFirework, 2000);
});


function heartFirework() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement('div');
    heart.className = 'firework';
    heart.innerHTML = 'üíñ';

    const x = (Math.random() - 0.5) * 300 + 'px';
    const y = (Math.random() - 0.5) * 300 + 'px';

    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = Math.random() * 100 + 'vh';
    heart.style.setProperty('--x', x);
    heart.style.setProperty('--y', y);

    final.appendChild(heart);

    setTimeout(() => heart.remove(), 1500);
  }
}

</script>


<audio id="music" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>
  
</body>
</html>
